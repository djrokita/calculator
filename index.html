<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">

		<div class="device">
			<div id="out">0</div>
			<div class="in">
				<div class="row">
						<div class="klawisz number col-2">7</div>
						<div class="klawisz number col-2">8</div>
						<div class="klawisz number col-2 right-space">9</div>
						<div class="klawisz col-2" id="potega" onclick="potega()">x&sup2 </div>
						<div class="klawisz col-2" id="pierwiastek" onclick="pierwiastek()">&radic; </div>
				</div>
				<div class="row">
						<div class="klawisz number col-2">4</div>
						<div class="klawisz number col-2">5</div>
						<div class="klawisz number col-2 right-space">6</div>
						<div class="klawisz col-2" id="mn" onclick="pomnoz()">x</div>
						<div class="klawisz col-2" id="dziel" onclick="podziel()">&divide;</div>
				</div>
				<div class="row">
						<div class="klawisz number col-2">1</div>
						<div class="klawisz number col-2">2</div>
						<div class="klawisz number col-2 right-space">3</div>
						<div class="klawisz col-2" id="plus">+</div>
						<div class="klawisz col-2" id="minus" onclick="odejmij()">-</div>
				</div>
				<div class="row">
						<div class="klawisz col-2" id="kasuj" onclick="kasuj()" style="margin-bottom: 20px;">C</div>
						<div class="klawisz number col-2">0</div>
						<div class="klawisz number col-2 right-space">.</div>
						<div class="klawisz col-2" id="procent" onclick="procent()">%</div>
						<div class="klawisz col-2" id="equal">=</div>
				</div>
			</div>

		</div>
	</div>

	<script src="script.js" type="text/javascript"></script>

</body>
</html>
