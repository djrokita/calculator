<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator 2.0</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="device">
			<div class="row" id="out">
				<div class="col-1 display-cell" id="12"></div>
				<div class="col-1 display-cell" id="11"></div>
				<div class="col-1 display-cell" id="10"></div>
				<div class="col-1 display-cell" id="9"></div>
				<div class="col-1 display-cell" id="8"></div>
				<div class="col-1 display-cell" id="7"></div>
				<div class="col-1 display-cell" id="6"></div>
				<div class="col-1 display-cell" id="5"></div>
				<div class="col-1 display-cell" id="4"></div>
				<div class="col-1 display-cell" id="3"></div>
				<div class="col-1 display-cell" id="2"></div>
				<div class="col-1 display-cell" id="1"></div>
			</div>
			<div class="in">
				<div class="row">
						<div class="klawisz number col-2">7</div>
						<div class="klawisz number col-2">8</div>
						<div class="klawisz number col-2 right-space">9</div>
						<div class="klawisz col-2 func" id="square">x&sup2 </div>
						<div class="klawisz col-2 func" id="root">&radic; </div>
				</div>
				<div class="row">
						<div class="klawisz number col-2">4</div>
						<div class="klawisz number col-2">5</div>
						<div class="klawisz number col-2 right-space">6</div>
						<div class="klawisz col-2 func" id="multiply">x</div>
						<div class="klawisz col-2 func" id="divide">&divide;</div>
				</div>
				<div class="row">
						<div class="klawisz number col-2">1</div>
						<div class="klawisz number col-2">2</div>
						<div class="klawisz number col-2 right-space">3</div>
						<div class="klawisz col-2 func" id="plus">+</div>
						<div class="klawisz col-2 func" id="minus">-</div>
				</div>
				<div class="row">
						<div class="klawisz func col-2" style="margin-bottom: 20px;">C</div>
						<div class="klawisz number col-2">0</div>
						<div class="klawisz number col-2 right-space">.</div>
						<div class="klawisz col-2 func" id="procent">%</div>
						<div class="klawisz col-2 func" id="equal">=</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
