<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
		
	<div class="container">
		
		<div class="device">
			<div id="out">0</div>
			<div class="in">
				<div class="row">

						<div class="klawisz col-2" id="klaw7" onclick="zbierz(7)">7</div>
						<div class="klawisz col-2" id="klaw8" onclick="zbierz(8)">8</div>
						<div class="klawisz col-2 right-space" id="klaw9" onclick="zbierz(9)">9</div>

						<div class="klawisz col-2" id="potega" onclick="potega()">x&sup2 </div>
						<div class="klawisz col-2" id="pierwiastek" onclick="pierwiastek()">&radic; </div>
				</div>								
				<div class="row">
						<div class="klawisz col-2" id="klaw4" onclick="zbierz(4)">4</div>
						<div class="klawisz col-2" id="klaw5"onclick="zbierz(5)">5</div>
				
						<div class="klawisz col-2 right-space" id="klaw6" onclick="zbierz(6)">6</div>

						<div class="klawisz col-2" id="mn" onclick="pomnoz()">x</div>

						<div class="klawisz col-2" id="dziel" onclick="podziel()">&divide;</div>
				</div>	
				<div class="row">				
						<div class="klawisz col-2" id="klaw1" onclick="zbierz(1)">1</div>
						<div class="klawisz col-2" id="klaw2" onclick="zbierz(2)">2</div>
						<div class="klawisz col-2 right-space" id="klaw3" onclick="zbierz(3)">3</div>
						<div class="klawisz col-2" id="plus" onclick="dodaj()">+</div>
						<div class="klawisz col-2" id="minus" onclick="odejmij()">-</div>
				</div>
				<div class="row">
											
						<div class="klawisz col-2" id="kasuj" onclick="kasuj()" style="margin-bottom: 20px;">C</div>
						<div class="klawisz col-2" id="klaw0" onclick="zbierz(0)">0</div>
						<div class="klawisz col-2 right-space" id="kropka" onclick="zbierz(kropka)">.</div>
						<div class="klawisz col-2" id="procent" onclick="procent()">%</div>
						<div class="klawisz col-2" id="equal" onclick="rowna_sie()">=</div>
												
				</div>	
			</div>
								
		</div>
	</div>
	
	<script src="script.js" type="text/javascript"></script>
	
</body>
</html>
