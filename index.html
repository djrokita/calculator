<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator 2.0</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="device">
			<div class="row" id="out">
				<div class="col-1 display-cell" id="out-11"></div>
				<div class="col-1 display-cell" id="out-10"></div>
				<div class="col-1 display-cell" id="out-9"></div>
				<div class="col-1 display-cell" id="out-8"></div>
				<div class="col-1 display-cell" id="out-7"></div>
				<div class="col-1 display-cell" id="out-6"></div>
				<div class="col-1 display-cell" id="out-5"></div>
				<div class="col-1 display-cell" id="out-4"></div>
				<div class="col-1 display-cell" id="out-3"></div>
				<div class="col-1 display-cell" id="out-2"></div>
				<div class="col-1 display-cell" id="out-1"></div>
				<div class="col-1 display-cell" id="out-0"></div>
			</div>
			<div class="in">
				<div class="row">
						<div class="klawisz number col-2" data-key="7">7</div>
						<div class="klawisz number col-2" data-key="8">8</div>
						<div class="klawisz number col-2 right-space" data-key="9">9</div>
						<div class="klawisz col-2 func unary" data-key="square">x&sup2 </div>
						<div class="klawisz col-2 func unary" data-key="root">&radic; </div>
				</div>
				<div class="row">
						<div class="klawisz number col-2" data-key="4">4</div>
						<div class="klawisz number col-2" data-key="5">5</div>
						<div class="klawisz number col-2 right-space" data-key="6">6</div>
						<div class="klawisz col-2 func" data-key="multiply">x</div>
						<div class="klawisz col-2 func" data-key="divide">&divide;</div>
				</div>
				<div class="row">
						<div class="klawisz number col-2" data-key="1">1</div>
						<div class="klawisz number col-2" data-key="2">2</div>
						<div class="klawisz number col-2 right-space" data-key="3">3</div>
						<div class="klawisz col-2 func" data-key="add">+</div>
						<div class="klawisz col-2 func" data-key="subtract">-</div>
				</div>
				<div class="row">
						<div class="klawisz func col-2" style="margin-bottom: 20px;" data-key="reset">C</div>
						<div class="klawisz number col-2" data-key="0">0</div>
						<div class="klawisz number col-2 right-space" data-key=".">.</div>
						<div class="klawisz col-2 func" data-key="procent">%</div>
						<div class="klawisz col-2 func" data-key="equal">=</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
